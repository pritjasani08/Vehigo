    <div class="regform">
        <main class="form">
            <h1>Details Form</h1>
            <p>Please fill out this form with the required information</p>
            <form method="post">
                <fieldset>
                    <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text"
                            required /></label>
                    <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text"
                            required /></label>
                    <label for="age">Age: <input id="age" name="age" type="number" required /></label>
                    <label for="">Gender: <input id="gender" name="gender" type="text" required /></label>
                    <label for="phone-number">Phone Number: <input id="phone-number" name="phone-number" type="tel"
                            required /></label>
                    <label for="Location">Location: <input id="location" name="location" type="text" required /></label>
                    <label for="new-password">Password: <input id="new-password" name="new-password" type="password"
                            pattern="[a-z0-5]{8,}" required /></label>
                    <label for="confirm-password">Confirm Password: <input id="confirm-password" name="confirm-password"
                            type="password" pattern="[a-z0-5]{8,}" required /></label>
                </fieldset>
                <fieldset>
                    <label for="picture">Upload Picture: <input id="picture" type="file" class="field" name="file"
                            class="custom-file-upload" /></label>
                    <label for="driving-license">Upload Original Driving License: <input id="profile-picture"
                            class="field" type="file" name="file" /></label>
                    <label for="Aadhar">Upload your Aadhar Card: <input id="Aadhar" type="file" name="file"
                            class="field" /></label>
                </fieldset>
                
                <!-- Terms and Conditions Checkbox -->
                <fieldset>
                    <div class="terms-checkbox-container">
                        <label class="terms-checkbox-label">
                            <input type="checkbox" id="terms-checkbox" name="terms-checkbox" required />
                            <span class="checkmark"></span>
                            I have read and agree to the 
                            <a href="tandc.html" target="_blank" class="terms-link">Terms and Conditions of Vehigo</a>
                        </label>
                    </div>
                </fieldset>
                
                <input type="submit" value="Submit" id="submit-btn" />
            </form>
        </main>

    </div>
    <!-- JavaScript -->
    <script src="scripts/loginscript.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("form");
            const termsCheckbox = document.getElementById("terms-checkbox");
            const submitBtn = document.getElementById("submit-btn");
            const termsContainer = document.querySelector(".terms-checkbox-container");
            
            // Initially disable submit button
            submitBtn.disabled = true;
            
            // Add error message element
            const errorMessage = document.createElement("div");
            errorMessage.className = "terms-error";
            errorMessage.textContent = "You must agree to the Terms and Conditions to continue.";
            termsContainer.appendChild(errorMessage);
            
            // Checkbox change event
            termsCheckbox.addEventListener("change", function() {
                if (this.checked) {
                    submitBtn.disabled = false;
                    termsContainer.classList.remove("error");
                    errorMessage.style.display = "none";
                } else {
                    submitBtn.disabled = true;
                    termsContainer.classList.add("error");
                    errorMessage.style.display = "block";
                }
            });
            
            // Form submit event
            form.addEventListener("submit", function(e) {
                if (!termsCheckbox.checked) {
                    e.preventDefault();
                    termsContainer.classList.add("error");
                    errorMessage.style.display = "block";
                    termsCheckbox.focus();
                    
                    // Scroll to terms section
                    termsContainer.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'center' 
                    });
                    
                    return false;
                }
            });
            
            // Remove error styling when user starts checking the checkbox
            termsCheckbox.addEventListener("focus", function() {
                if (termsContainer.classList.contains("error")) {
                    termsContainer.classList.remove("error");
                    errorMessage.style.display = "none"
                }
            });
        });
    </script>
